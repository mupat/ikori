<!doctype html>
<html lang="en" ng-app="chatApp">
<head>
  <meta charset="utf-8">
  <title>node_chat</title>
  <script type="text/javascript" src="public/vendor/angular/angular.js"></script>
  <script type="text/javascript" src="public/js/controller/index.js"></script>
  <script type="text/javascript" src="public/js/services/index.js"></script>
  <script type="text/javascript" src="public/js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body>
  <div ng-controller="UserCtrl">
    <span>This is you: </span>
    <strong>{{name}}</strong>
  </div>
  <hr>
  <div ng-controller="PeerCtrl">
    <h3>Peers:</h3>
    <ul id="peers">
      <li ng-repeat="(ip, data) in peers | orderBy:name">
        <div>
          <div ng-click="startConnection(data.remote)">
            <strong>{{data.infos.name}}</strong> 
            <span>({{data.remote.address}}:{{data.remote.port}})</span>
          </div>
          <button ng-disabled="!data.open" ng-click="stopConnection(data.remote)">close</button>
        </div>
      </li>
    </ul>
  </div>
  <br>
  <div ng-controller="HistoryCtrl">
    <h4>History</h4>
    <ul>
      <li ng-repeat="line in history | orderBy:line.time">
        [{{line.origin}}] [{{line.time}}] : {{line.msg}}
      </li>
    </ul>
  </div>
  <br>
  <div ng-controller="MsgCtrl">
    <form ng-submit="send()">
      <input type="text" name="msg" ng-model="msg" required ng-disabled="!open"></textarea>
      <button type="submit" ng-disabled="!open">send</button>
    </form>
  </div>
</body>
</html>
