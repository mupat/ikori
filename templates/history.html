<div ng-show="!history.peer" class="default">
  Select a peer to start
</div>
<ul>
  <div ng-repeat="line in history.log track by $index | orderBy:line.time">
    <historytime actualTime="{{line.time}}" lastTime="{{history[$index - 1].time}}"></historytime>
    <li  ng-class="{own: line.origin == 'you'}">
      <historymessage text="{{line.msg}}"></historymessage>
      <!-- <span>{{formatTime(line.time)}}</span> -->
    </li>
  </div>
</ul>
