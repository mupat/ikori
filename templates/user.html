<div ng-repeat="(key, data) in editable">
  <label for="{{key}}">{{data.label}}</label>
  <input name="{{key}}" id="{{key}}" type="{{data.type}}" ng-model="editable[key].value" ng-blur="change(key, editable[key].value)" ng-focus="save(editable[key].value)"/>
</div>
<video width="1920" height="1080" id="screen" autoplay ng-show="video"></video>
